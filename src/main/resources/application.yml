# 最大连接数
      maxActive: 30
      #最小连接数
      minIdle: 5
      #最大等待时间
      maxWait: 10000

      #解决mysql8小时得问题
      validationQuery: SELECT 'x'
      #空闲链接检查时间间隔
      timeBetweenEvictionRunsMillis: 60000
      #空闲连接最小空闲时间
      minEvictableIdleTimeMilli: 300000

