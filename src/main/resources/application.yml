    druid:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://192.168.1.249:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true
      username: root
